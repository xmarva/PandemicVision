<!DOCTYPE html>
<html>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<head>
  <meta charset="utf-8">
  <title>Цифровая кооперация &raquo; Метро</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />

  <!-- Demo Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.6/holder.js" type="text/javascript"></script>
  <script>
    Holder.addTheme("white", {
      bg: "#fff",
      fg: "#a7a7a7",
      size: 10
    });
  </script>

  <!-- keen-analysis@3 -->
  <script src="https://cdn.jsdelivr.net/npm/keen-analysis@3/dist/keen-analysis.min.js" type="text/javascript"></script>

  <!-- keen-dataviz@3 -->
  <link href="https://cdn.jsdelivr.net/npm/keen-dataviz@3/dist/keen-dataviz.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/keen-dataviz@3/dist/keen-dataviz.min.js" type="text/javascript"></script>

  <!-- Dashboard -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="stylesheet" type="text/css" href="keen-dashboards.css" />
</head>

<body class="keen-dashboard">


  <div class="container grid grid-hero-thirds">
    <div class="grid-hero">
      <div class="hero chart-wrapper">
        <div class="chart-title">
          График изменения количества людей в масках и без масок за 24 часа
        </div>
        <div class="chart-stage">
          <div id="grid-1-1">
            <object width="720" height="170" data="../graphics/graph-1-1.html">  
            </object>
          </div>
        </div>

      </div>
      <div class="chart-wrapper">
        <div class="chart-title">
          Соотношение за последние сутки
        </div>
        <div class="chart-stage">
          <object width="348" height="170" data="../graphics/graph-1-2.html">  
          </object>
        </div>
      </div>
    </div>


    <div class="chart-wrapper">
      <div class="chart-title">
        Последнее зафиксированное нарушение: человек без маски
      </div>
      <div class="chart-stage">
        <img width="550" height="320" src="../statistics/screenshots/masks/frame.jpg">
      </div>
    </div>

    <div class="chart-wrapper">
      <div class="chart-title">
        Послднее зафиксированное нарушение: расстояние превышено
      </div>
      <div class="chart-stage">
        <img width="550" height="320" src="../statistics/screenshots/distance/frame.jpg">
      </div>
    </div>

      <div class="grid-hero">
        <div class="hero chart-wrapper">
          <div class="chart-title">
            График изменения числа нарушений социальной дистанции за 24 часа
          </div>
          <div class="chart-stage">
            <div id="grid-1-1">
              <object width="1120" height="320" data="../graphics/graph-1-3.html">  
              </object>
            </div>
          </div>
        </div>

</body>

</html>
